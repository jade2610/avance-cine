        <h1>Registrarse en KINESTAR</h1>
        <p>Únete a nuestra comunidad y disfruta de los mejores estrenos</p>
    </header>

    <div class="registro-container">
        <h2>Formulario de Registro</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required
                   pattern="[A-Za-záéíóúÁÉÍÓÚñÑ ]+" title="Solo se permiten letras y espacios">

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="tuemail@cine.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

            <label for="confirmar-password">Confirmar Contraseña</label>
            <input type="password" id="confirmar-password" name="confirmar-password" placeholder="Confirma tu contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
