<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - KINESTAR</title>
    <link rel="stylesheet" href="css/styleLogin.css"> 
</head>

<body>
    <!-- Navegación -->
    <nav>
        <div class="logo">
            <img src="img/logo.jpg" alt="Logo KINESTAR" width="120">
        </div>
        <div class="menu">
            <a href="Inicio.html">Inicio</a>
            <a href="Registrate.html">Regístrate</a>
            <a href="Unete.html">Únete</a>
        </div>
    </nav>

    <!-- Encabezado -->
    <header>
        <h1>Iniciar Sesión</h1>
        <p>Bienvenido de nuevo a KINESTAR</p>
    </header>

    <!-- Formulario de login -->
    <div class="login-container">
        <h2>Ingresa tus datos</h2>
        <form action="#" method="post">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="tuemail@cine.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <p>¿No tienes una cuenta? <a href="Registrate.html">Regístrate aquí</a></p>
    </div>

    <!-- Footer -->
  <footer>
  <div class="footer-contenedor">
    <p>&copy; 2025 El equipo de KINESTAR.</p>
    <div class="footer-redes">
      <a href="#"><img src="img/facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="img/ig.svg" alt="Instagram"></a>
      <a href="#"><img src="img/whatsapp.svg" alt="whatsapp"></a>
    </div>
    <div class="footer-links">
      <a href="#">Política de Privacidad</a>
      <a href="#">Términos y Condiciones</a>
    </div>
  </div>
  </footer>
</body>

</html>
