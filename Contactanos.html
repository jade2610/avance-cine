<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styleContactanos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <nav>
        <div class="logo">
            <img src="img/logo.jpg" alt="Logo KINESTAR" width="120">

        </div>
        <div class="menu">
            <a href="Inicio.html">Inicio</a>
            <a href="cartelera.html">Cartelera</a>
            <a href="ProximosExtrenos.html">Próximos Estrenos</a>
            <a href="Snacks.html">Snacks</a>
            <a href="Nosotros.html">Nosotros</a>
            <a href="Contactanos.html" class="active">Contáctanos</a>
        </div>
    </nav>

    <header>
        <h1>KINESTAR</h1>
        <p>Tu conexión directa con el mundo del cine</p>
    </header>
    <div class="contact-wrapper">
        <div class="contact-imagen">
            <img src="img/Imagen1Conctactanos.svg" alt="Contactanos">
        </div>
        <div class="contact-container">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="tuemail@cine.com" required>

                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" placeholder="Consulta, sugerencia, colaboración..."
                    required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."
                    required></textarea>

                <button type="submit">Enviar mensaje</button>
            </form>

            <div class="socials">
                <p>Síguenos en redes</p>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-contenedor">
            <p>&copy; 2025 El equipo de KINESTAR.</p>
            <div class="footer-redes">
                <a href="#"><img src="img/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="img/ig.svg" alt="Instagram"></a>
                <a href="#"><img src="img/whatsapp.svg" alt="whatsapp"></a>
            </div>
            <div class="footer-links">
                <a href="#">Política de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
            </div>
        </div>
    </footer>

</body>
</body>

</html>
